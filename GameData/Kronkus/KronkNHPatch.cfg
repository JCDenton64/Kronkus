//
//		New_Horizons Compatability patch for Kronkus planet pack By MrChumley
//		Places Kronkus on a co-orbital configuration ~180 degrees opposite of Sonnah
//

@Kopernicus:AFTER[New_Horizons]:NEEDS[Kronkus,New_Horizons,!GalacticNeighborhood]
{
    @Body[Kronkus]
    {
        @Orbit
        {
			@inclination = 11.4
			@eccentricity = 0.049
			@semiMajorAxis = 31048530350
			@longitudeOfAscendingNode = 114
			@argumentOfPeriapsis = 347
			@meanAnomalyAtEpoch = 4.2609293
			@epoch = 2000
        }
    }
}
