

@EXPERIMENT_DEFINITION[*]:HAS[#id[surfaceSample]]
{
	@RESULTS
	{
		KersexSrfSplashedWater = You resist the urge to quench your thirst, and collect a sample of the liquid.
		KersexSrfLandedPeaks = You collect a sample which contains ice and pebbles.
		KersexSrfLandedHeights = You collect a sample of the soil.  You leave the worms in for extra science!
		KersexSrfLandedLowlands = The soil here seems rich and loamy.  You include several local plant specimens.
		KersexSrfLandedDesert = You collect a sample of dessicated soil.
		KersexSrfLandedArctica = You collect a sample of partially frozen soil.
		KersexSrfLandedHenge = Will this sample explain the origins of this mysterious continent?  There is much science to do!
		KersexSrfLandedPoles = You collect a sample of the icy surface.
		MeeloSrfLandedPeaks = The soil here consists of light colored highly dense pebbles and sand.
		MeeloSrfLandedMidlands = The soil here seems to be ancient.  You collect a sample.
		MeeloSrfLandedLowlands = The surface here consists of rubble, sand, and dust.  You expertly select a sample sized sample.
		MeeloSrfLandedMissedlands = You aren't quite sure what to make of this soil sample.  You process and catalog your find.
		ScoolSrfLandedHighlands = The sample is a fine grained powder, having a gritty oily consistency when compressed.  You were warned of it's volatile nature and treat it with respect as you carefully run through the collection and cataloging checklist.
		ScoolSrfLandedMidlands = The sample you collect suggests that the surface of the planet at this altitude is some sort of non-Newtonian fluid, but it is very stiff due to the low temperatures.
		ScoolSrfLandedIcebowls = The sample seems to have melted into a liquid in your pocket.  Interesting.
		EahpehSrfLandedIcesheet = You collect a sample of the green substance, it sublimates and fills your container with an unknown gas.
		EahpehSrfLandedSeepingBlue = You collect a sample of the blue surface material.  So this is where they get that blue stuff in re-usable icepacks!
	}
}

@EXPERIMENT_DEFINITION[*]:HAS[#id[crewReport]]
{
	@RESULTS
	{
		KronkusFlyingLow = The crew is in full mutiny mode.  We probably shouldn't be here.
		KronkusFlyingHigh = The sounds of plasma jets pulsing outside the craft are rather concerning.
		KronkusInSpaceLow = The crew reports mesmerizing swirling pink clouds over a deep blue haze while floating in their tin can over Kronkus.
		KronkusInSpace = This is the crew reporting in from high in space over Kronkus.  From our interplanetary spaceship.  Like a boss.
		KersexFlyingLowPeaks = The crew reports that the peaks are indeed jagged!
		KersexFlyingLowHeights = The crew reports back with news of land that is astonishingly Kerbinlike!
		KersexFlyingLowWater = The crew reports amazing views over the oceans of Kersex!
		KersexFlyingLowLowlands = The crew reports sighting grasses and various plant life below!
		KersexFlyingLowDesert = Crew reporting in while flying low over the deserts of Kersex.
		KersexFlyingLowArctica = Crew reporting in while flying low over the Arctican continent! 
		KersexFlyingLowHenge = The crew reports an the amazing continent that was possibly formed by an impact event!
		KersexFlyingLowPoles = The crew reports that the poles are covered in ice.
		KersexFlyingHighPeaks = The crew is reporting in while flying high over the Peaks of Kersex.
		KersexFlyingHighHeights = The crew reports favorable drag in the atmosphere while flying over the heights of Kersex.
		KersexFlyingHighWater = The crew is reporting in from high over the ocean of Kersex!
		KersexFlyingHighLowlands = The crew reports low lying lands covered in luscious vegetation on Kersex!
		KersexFlyingHighDesert = The crew reports in with news of a vast inland desert on Kersex.
		KersexFlyingHighArctica = Crew reporting in from high in the atmosphere over Kersex.  It's cold here.
		KersexFlyingHighHenge = The crew confirms the existence of a mysterious ringed geological feature while flying high over Kersex.
		KersexFlyingHighPoles = Crew reporting in while flying high over the poles of Kersex.
		KersexInSpace = The crew reports in with is latest observations while in space above Kersex.
		KersexInSpaceLow = The crew confirms that Kersex does indeed resemble Kerbin.  Even in real life.
		KersexSrfSplashedWater = The crew confirms that the your spacecraft does indeed FLOAT!
		KersexSrfLandedPeaks = The crew reports in with tales of amazing views from the peaks of Kersex.
		KersexSrfLandedHeights = Crew reporting in from the beautiful heights of Kersex!
		KersexSrfLandedLowlands = The crew report is -Nominal- from the lowlands on Kersex.
		KersexSrfLandedDesert = The crew reports a lack of water on the surface of the Kersex Desert.
		KersexSrfLandedArctica = The crew reports that the ground is nice and solid at Arctica on Kersex.
		KersexSrfLandedHenge = The crew reports their suspicions of terraforming but confirms that they are unconfirmed.
		KersexSrfLandedPoles = The crew reports that it is cold, and there is lots of ice on the surface of the poles at Kersex.
		MeeloInSpace = The crew reports that the amazing views from high over Meelo are better for moral than the blackness of deep space.
		MeeloInSpaceLow = You look down at the surface.  The lack of craters suggest a young age.
		MeeloSrfLanded = You look up and search the sky for Kersex. Suddenly, you feel very confused.
		MeeloSrfLanded = You start to say something dramatic and poignant about the plight of Kerbal-kind in this grand universe, only to be cut off by random radio chatter that the controller is experiencing déjà vu.
		ScoolInSpace = The sheen of the ice crystals sparkling below is mesmerizing.
		ScoolInSpaceLow = You look down at Scool from your spaceship.  The lack of craters would normally suggest a young age, but the appearance of the surface suggests a slow dessication over eons.
		ScoolSrfLandedIcebowls = Crew reporting in, safe on the surface of Scool's Icebowls.  The crew wishes to thank the Kerbal Knitters Assoc. for the blankets.  They have came in handy.
		ScoolSrfLandedHighlands = Crew reporting in, safe on the surface of Scool's Highlands.  The crew wishes to thank the Kerbal SqueakyKlean Assoc. for insisting that 500 precious grams be allocated to a broom.  It has came in handy.
		ScoolSrfLandedMidlands = Crew reporting in, safe on the surface of Scool's Midlands.  The crew wishes to thank the Kerbal Konfectioneers Assoc. for their fierce and successful campaign to replace all plastic items with candy replicas.
		EahpehInSpace = It reminds you of Minmus, but less flat, and more green.
		EahpehInSpaceLow = The lack of craters on Eahpeh suggests recent geologic activity.
		EahpehSrfLandedSeepingBlue = The crew is enjoying their mission.  Blue is very soothing to kerbals.
		EahpehSrfLandedIcesheet = You take interesting scientific notes pertaining to the vast icesheet of Eahpeh.
	}
}

@EXPERIMENT_DEFINITION[*]:HAS[#id[evaReport]]
{
	@RESULTS
	{
		KronkusFlyingLow = You are flying in lala land!  You seem to suffer a narcosis as the pressure intensifies around you.
		KronkusFlyingHigh = The odds are against you, and the situation is grim.
		KronkusSrfLanded = You try not to think of the astronomical odds that you will ever get home again. Perhaps the odds of contemplating such a thing in such a place evens things out though.
		KronkusInSpaceLow = You peer down at the angry looking swirling white clouds.
		KronkusInSpaceHigh = You can make out swirling vortexes of a pink material floating above a deep blue abyss encompassed by violet rings on Kronkus.  As well as a few interesting planetoids orbiting nearby.
		KersexFlyingLow = You are flying!
		KersexFlyingHigh = You make note of your hope that there is some kind of a plan here.
		KersexInSpace = You peer down at the terra planet below and pick out several sites for your future vacation home.
		KersexInSpaceHigh = It looks like Kerbin, but the terrain is decidedly foreign.
		KersexSrfSplashedWater = You start to wonder if there is anything else swimming in this ocean.
		KersexSrfLandedPeaks = I think I can see the site of my future vacation home from here!
		KersexSrfLanded = This very much reminds you of home.  You start to feel very homesick, but with a slight immigrant mentality.
		KersexSrfLanded = You find a quiet spot to open your message from mission control- Your request for early retirement has been denied.
		MeeloInSpaceHigh = You rate the amazement factor a 10 out of 10.
		MeeloInSpaceLow = From this vantage point you are able to discern amazing detail on Meelo's surface below.
		MeeloSrfLanded = The gray scale palette of Meelo has a pleasing contrast to Kronkus' purple rings.
		ScoolInSpaceHigh = The term "Dusty Snowball" has taken a relativistic turn, as Scool appears to be quite literally dust, and ice.
		ScoolInSpaceLow = Ice, and dusty dunes, you ponder the plight of Scool as a dessicated snowball.
		ScoolSrfLanded = The dust adheres to everything down here!  It has an oily-gritty consistency once it smears onto or into anything.
		EahpehInSpaceHigh = Your acrophobia is balanced with awe as you float high above Eahpeh.
		EahpehInSpaceLow = You take note of the vast monotone ice sheet below.
		EahpehSrfLandedSeepingBlue = It's very blue here!
		EahpehSrfLandedIcesheet = Eahpeh is very green, with slight hints of blue, and sparkles!
	}
}

@EXPERIMENT_DEFINITION[*]:HAS[#id[mysteryGoo]]
{
	@RESULTS
	{
		KronkusFlyingLow = The Goo seems to have formed into a sphere.
		KronkusFlyingHigh = The Goo appears to have started a coagulation process.
		KronkusInSpaceLow = The Goo appears apprehensive and has changed it's color to a violet hue.
		KronkusInSpaceHigh = The Goo shows minor signs of activity.
		KersexFlyingLow = The Goo escapes!
		KersexFlyingHigh = The Goo hesitates for just a split second, and then escapes!
		KersexInSpace = The Goo revels in it's newfound freedom, and escapes!
		KersexInSpaceHigh = The Goo seems quite content floating in micro-gravity.
		KersexSrfSplashedWater = The Goo floats away, making a leisurely escape.
		KersexSrfLandedPeaks = The Goo seems confused, and shows no response when exposed to the high altitude environment.
		KersexSrfLandedHeights = The Goo seems to be afraid of heights, and doesn't make any noteworthy actions.
		KersexSrfLandedDesert = The Goo escapes!  A short time later the goo returns appearing slightly resentful, and dehydrated.
		KersexSrfLandedLowlands = You release The Goo.  It makes a few chortling sounds as it oozes away.
		KersexSrfLandedArctica = It takes awhile until you observe any observable actions, but before you know it, you turn to find The Goo has made a reluctant escape.
		KersexSrfLandedHenge = The Goo makes an extremely rapid escape!
		KersexSrfLandedPoles = The Goo appears frozen in place.
		MeeloInSpaceHigh = The Goo seems impressed as it makes it's escape.
		MeeloInSpaceLow = The Goo changes hue to a monotone gray as if to camouflage it's escape.
		MeeloSrfLandedPeaks = The Goo forms into a solid sphere.
		MeeloSrfLandedMidlands = The Goo forms into an erratically shaped, but mostly smooth, solid blob.
		MeeloSrfLandedMissedlands = The Goo forms into an tear shaped solid blob, with spiky projections.
		MeeloSrfLandedLowlands = The Goo crystallizes into a solid crystalline structure.
		ScoolInSpaceHigh = The Goo gyrates logarithmically.
		ScoolInSpaceLow = The Goo increases gyrations at an increasing frequency as the goo nears Scool.
		ScoolSrfLandedHighlands = After making contact with the surface The Goo produces a violent exothermic reaction and vanishes in a dusty *poof*
		ScoolSrfLandedMidlands = The Goo produces an exothermic reaction upon contact with the surface.  It slowly fizzles away leaving a dusty residue.
		ScoolSrfLandedIcebowls = The Goo warms slightly and sublimates into space.
		EahpehInSpaceHigh = The Goo seems curious, and changes hues to match the blue green moon below.
		EahpehInSpaceLow = You make notes of interesting contortions displayed by The Goo as your spacecraft nears Eahpeh.
		EahpehSrfLandedSeepingBlue = The Goo changes consistency and forms aggregate lumpy nodules.
		EahpehSrfLandedIcesheet = The Goo alters it's form and color to match the blue slushy landscape and escapes.
	}
}

@EXPERIMENT_DEFINITION[*]:HAS[#id[mobileMaterialsLab]]
{
	@RESULTS
	{
		KronkusFlyingLow = Most of the materials dissipate as soon as they were exposed to the low Kronkian atmosphere.
		KronkusFlyingHigh = The intense environment of the swiftly moving atmosphere all but vaporises most of the samples.
		KronkusInSpace = The readout displays the message "Good Morning J3b." You aren't quite sure how you feel.
		KersexFlyingLow = The materials have jumbled into disarray.
		KersexFlyingHigh = The turbulent atmosphere shakes the lab around and you are unable to make many scientific observations.
		KersexInSpace = The materials perform nominally for the most part, except for a few interesting anomalies.  You take careful notes.
		KersexSrfLandedPeaks = You watch your step as you take notes of the reactions the materials undergo when exposed to the high altitude environment.
		KersexSrfLandedHeights = You steal some time to look around at the scenery as the materials process.
		KersexSrfSplashedWater = Sparks of electricity arcs are spectacularly emitted from the instrument after activation.
		KersexSrfLandedDesert = Running tests here VOIDs all warranties, but you decide to run them anyway, because you are not at home.
		KersexSrfLandedLowlands = The sample tests are ran through in an extremely nominal manner.  Whats next on the agenda?
		KersexSrfLandedArctica = The samples seem to react in a rather sluggish way.
		KersexSrfLandedHenge = The materials act it a nominal way, mostly.
		KersexSrfLandedPoles = The water sample is frozen solid. Other samples samples react to the frigid conditions in various ways.
		MeeloSrfLanded = Oh great! Now there is Meelo dust everywhere!
		ScoolSrfLanded = The samples behave normally, except for a few complex molecules which exhibit an exothermic reaction.
		EahpehSrfLandedSeepingBlue = You hum a soothing tune as the samples are processed.
		EahpehSrfLandedIcesheet = The low gravity has caused some of the crystalline samples to exhibit remarkable growth characteristics.
	}
}

@EXPERIMENT_DEFINITION[*]:HAS[#id[temperatureScan]]
{
	@RESULTS
	{
		KersexSrfLandedPeaks = The temperature from the Peaks of Kersex is a little frigid for your tastes.
		KersexSrfLandedHeights = The temperature here is mild, but not at all unpleasant compared to the vacuum of space.
		KersexSrfSplashedWater = The average water temperature on Kersex appears to be a few degrees cooler than Kerbin's oceans.
		KersexSrfLandedDesert = Temperatures read nominal from the Deserts of Kersex.
		KersexSrfLandedLowlands = You have a hard time believing that you are so far from your sun, and still getting temperature readings this nominal.
		KersexSrfLandedArctica = Temperature readings are pretty cold from Arctica, the tundra continent of Kersex.
		KersexSrfLandedHenge = The temperature here is very comfortable.
		KersexSrfLandedPoles = It's freezing here! 
	}
}

@EXPERIMENT_DEFINITION[*]:HAS[#id[barometerScan]]
{
	@RESULTS
	{
		KronkusFlyingLow = The density of the atmosphere is causing problems with the readings.
		KronkusFlyingHigh = The gases start out very thin but they thicken as you enter the clutches of the Kronkian atmosphere.
		KersexFlyingLow = The atmosphere thickens sufficiently enough at this altitude that wings and parachutes should work great!
		KersexFlyingHigh = The atmosphere seems to have stratified layers of atmosphere that are notably different than Kerbin.
		KersexSrfSplashedWater = The instrument fills with water and gives erroneous readings.
		KersexSrfLandedPeaks = The atmosphere is a bit thin up here on the Peaks of Kersex.
		KersexSrfLanded = Barometer is reading close to 1 ATM pressure.  Our heads probably won't explode if we take off our helmets, probably.
		MeeloSrfLanded = Readings confirm that there is no atmosphere on Meelo.
		ScoolSrfLanded = You think you saw the instrument read something other than zero.  Mission control informs you that they might be transient gases.
		EahpehSrfLanded = The barometer reads NaN.
	}
}

@EXPERIMENT_DEFINITION[*]:HAS[#id[gravityScan]]
{
	@RESULTS
	{
		KronkusSrfLanded = The instrument has been destroyed, You collect all the data you can.
		KronkusInSpace = It takes a second to recalibrate the unit to a useful range, but after a few firmware updates you collect some interesting readings.
		KersexInSpace = Variations in gravitational fields reveal a complex interior structure surrounding a molten core on Kersex.
		KersexSrfSplashedWater = Sensor detects changes to local gravity fields as the moon rotates, and revolves around the gas giant.
		KersexSrfLandedHenge = Sensor detects a massive mass beneath the surface of the Henge on Kersex.
		KersexSrfLanded = The detailed gravitational scans reveal complex interactions between the moons and gas giant.
		KersexSrfLanded = After exhaustive scans you determine that you can jump just a little bit higher on Kersex.
		MeeloInSpace = You make detailed scans of the gravitational fields surrounding Meelo.
		MeeloSrfLanded = After running your scans you determine that Meelo is much less dense than previously believed.
		ScoolInSpace = You can tell from the readout that lower gravitational fields match up pretty well to the high peaks on Scool.
		ScoolSrfLanded = Scans provide interesting results pertaining to the interior of Scool.
		EahpehInSpace = Scans indicate that the interior of the moon is a slightly liquid, slightly frozen mush.
		EahpehSrfLanded = Scans indicate rolling gravitational waves associated with tidal flows from the moon's interior.
	}
}

@EXPERIMENT_DEFINITION[*]:HAS[#id[seismicScan]]
{
	@RESULTS
	{ 
		KersexSrfLanded = The sensor detects a few minor quakes. Kersex does appear to have active plate tectonics.
		KersexSrfLandedHenge = Scans indicate a radiating fracture pattern in the crust that permeates the crust of Kersex in this region.
		MeeloSrfLanded = The sensor detects a few impacts on the surface of Meelo, helping scientists get a better picture of what the interior of the moon is made up of.
		ScoolSrfLanded = Scans detect minor seismic activity deep within Scool.
		EahpehSrfLandedSeepingBlue = Scans indicate that this site is a giant active cryo-volcano.
		EahpehSrfLandedIcesheet = The instrument goes wild detecting many quakes of the ice-sheet, you can actually feel the ground shaking through your boots.
	}
}

@EXPERIMENT_DEFINITION[*]:HAS[#id[atmosphereAnalysis]]
{
	@RESULTS
	{
		KronkusSrfLanded = You scanner is torn asunder by the intense motion of supercritical gases.
		KronkusFlyingLow = Some of the gases have gone super-critical under intense pressure and shorted out the electronics on your scanner.
		KronkusFlyingHigh = The high atmosphere of Kronkus is composed mostly of hydrogen, nitrogen, and helium, with a trace amounts of various other compounds.
		KersexFlyingLowPeaks = The atmosphere at this altitude is a bit rarefied.
		KersexFlyingLowWater = You detect high humidity over the water.
		KersexFlyingLowDesert = You detect low humidity over the Deserts of Kersex.
		KersexFlyingLow = You detect mostly nitrogen, and oxygen.  Very similar to Kerbin with only minor differences.
		KersexFlyingHigh = You detect a layer of fluorocarbons in the atmosphere at this altitude.  They must act as a blanket holding in heat keeping the planet from becoming an iceball.
	}
}
