// Switches Kerbin abd Kersex 
//

@Kopernicus:AFTER[Kopernicus]
{
    @Body[Kersex]
    {
        @Orbit
        {
			@referenceBody = Sun
			@inclination = 0
			@eccentricity = 0
			@semiMajorAxis = 13599840256
			@longitudeOfAscendingNode = 0
			@argumentOfPeriapsis = 0
			@meanAnomalyAtEpoch = 3.14
			@epoch = 0
        }
    }
    @Body[Mun]
    {
        @Orbit
        {
			@referenceBody = Kersex
        }
    }
    @Body[Minmus]
    {
        @Orbit
        {
			@referenceBody = Kersex
        }
    }
    @Body[Kerbin]
    {
        @Orbit
        {
			@referenceBody = Kronkus
			inclination = 2.52
			eccentricity = 0.001
			semiMajorAxis = 57690521
			longitudeOfAscendingNode = 55
			argumentOfPeriapsis = 0
			meanAnomalyAtEpoch = 0
			epoch = 0
        }
    }
}
